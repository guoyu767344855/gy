        <title>注册账号</title>
        <style>
        </style>
    </head>
    <body>
        <main>
        	<span class="glyphicon glyphicon-chevron-left pull-left"></span>
            <section></section>
            <header>
                <img src="images/logo.v3@2x.jpg" alt="logo">
            </header>
            <h3>注 册 账 号</h3>
            <form action="/user/register">
            	<div class="form-group">
            		账号：
    					<input type="text" class="form-control" name="username" required 
    						pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,10}$" placeholder="请输入账号"/>
    				</div>
    				<!--密码-->
    				<div class="form-group">
    					密码：
    					<input type="password" class="form-control" name="password" required
    						 pattern="^.{6,18}$" placeholder="请输入密码"/>
    				</div>
    				<div class="form-group">
    					<input type="password" class="form-control" required
    						 pattern="^.{6,18}$" placeholder="请确认密码"/>
    				</div>
    				<!--性别-->
    				<div class="checkbox">
    					性别:
    					<label for="male">
    						<input type="radio" name="isMale" value="true" id="male" checked/> 先生
    					</label>
    				</div>
    				<div class="checkbox" style="margin-top: 10px;">
    					<label for="female">
    						<input type="radio" name="isMale" value="false" id="female"/> 女士
    					</label>
    				</div>
    				<!--邮箱-->
    				<div class="form-group" style="clear: both;">
    					邮箱：
    					<input type="email" class="form-control" name="email" required
    						pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" placeholder="请输入邮箱"/>
    				</div>
                <input type="submit" value="立即登录" style="border:none;margin-left: 20px;">
            </form>
        </main>
            <!--页脚-->
    <footer>
